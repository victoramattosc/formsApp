<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-buttons slot="start">
      <ion-back-button routerLink="../login"></ion-back-button>
    </ion-buttons>
    <ion-title> Registro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">
  <ion-card>
    <ion-card-title class="registro ion-text-center"
      >Registre-se</ion-card-title
    >

    <hr
      style="
        height: 5px;
        border: 0;
        width: 50px;
        background: linear-gradient(to right, #e0f6ff, #3880ff);
      "
    />

    <form [formGroup]="formRegistro">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input
          placeholder="Insira seu nome"
          formControlName="nome"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.nome">
          <span
            class="msg-erro"
            *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (fromRegistro.get('nome').dirty || formRegistro.get('nome').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input
          placeholder="Insira seu cpf"
          formControlName="cpf"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.cpf">
          <span
            class="msg-erro"
            *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          placeholder="Insira seu email"
          formControlName="email"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.email">
          <span
            class="msg-erro"
            *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input
          placeholder="Insira sua senha"
          type="password"
          formControlName="senha"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.senha">
          <span
            class="msg-erro"
            *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirma Senha</ion-label>
        <ion-input
          placeholder="Confirme sua senha"
          type="password"
          formControlName="confirmaSenha"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.confirmaSenha">
          <span
            class="msg-erro"
            *ngIf="formRegistro.get('confirmaSenha').hasError(erro.tipo) && (formRegistro.get('confirmaSenha').dirty || (formRegistro.get('confirmaSenha').touched))"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>
    </form>

    <div class="botoes">
      <ion-button class="ion-text-center botao1" (click)="salvarRegistro()">
        Registrar
      </ion-button>

      <ion-label class="espaco">Já tem uma conta? <a routerLink="../login">Faça o Login</a></ion-label>
    </div>

  </ion-card>
</ion-content>
