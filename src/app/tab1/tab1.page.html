<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>
      Home
    </ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/cadastro">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="let user of listaProdutos">

    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span>{{user.descricao}}</span>
          <hr />
          <span>{{user.validade}}</span>
          <span style="float: right;">{{user.preco}}</span>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluirProduto(user.nome)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
