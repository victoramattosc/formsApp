<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-buttons slot="start">
      <ion-back-button routerLink="../tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title> Cadastro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">
  <form [formGroup]="formCadastro">
    <ion-card>
      <ion-card-title class="cadastro ion-text-center"
        >Faça o Cadastro</ion-card-title
      >

      <hr
        style="
          height: 5px;
          border: 0;
          width: 50px;
          background: linear-gradient(to right, #e0f6ff, #3880ff);
        "
      />

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input
          placeholder="Insira o nome do produto"
          formControlName="nomep"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.nomep">
          <span
            class="msg-erro"
            *ngIf="formCadastro.get('nomep').hasError(erro.tipo) && (formCadastro.get('nomep').dirty || formCadastro.get('nomep').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input
          placeholder="Insira uma descrição"
          formControlName="descricao"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.descricao">
          <span
            class="msg-erro"
            *ngIf="formCadastro.get('descricao').hasError(erro.tipo) && (formCadastro.get('descricao').dirty || formCadastro.get('descricao').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Validade</ion-label>
        <ion-input
          placeholder="Ex: 10/12/22"
          formControlName="validade"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens.validade">
          <span
            class="msg-erro"
            *ngIf="formCadastro.get('validade').hasError(erro.tipo) && (formCadastro.get('validade').dirty || formCadastro.get('validade').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Preco</ion-label>
        <ion-input
          placeholder="Insira o preço"
          formControlName="preco"
        >R$</ion-input>
        <ng-container *ngFor="let erro of mensagens.preco">
          <span
            class="msg-erro"
            *ngIf="formCadastro.get('preco').hasError(erro.tipo) && (formCadastro.get('preco').dirty || formCadastro.get('preco').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <div class="botoes">
        <ion-button class="ion-text-center botao1" (click)="salvarCadastro()">
          Cadastrar
        </ion-button>
      </div>
    </ion-card>
  </form>
</ion-content>
