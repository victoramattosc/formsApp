<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="let user of listaUsuarios">

    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}">{{user.email}} </a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluirRegistro(user.email)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-button fill="outline" class="aaa" expand="block" routerLink="/login">Fa√ßa o Login</ion-button>

</ion-content>
